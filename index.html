<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young Investors Number Assigner</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <script src="assets/js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Young Investors Number Assigner</h1>
        <div class="form-group">
            <label for="nameInput">Enter Name</label>
            <input type="text" id="nameInput" placeholder="Type a name and press Add">
        </div>
        <button id="addNameButton">Add Name</button>
        <div class="form-group">
            <label for="iterations">Number of Iterations</label>
            <input type="number" id="iterations" class="form-control" placeholder="Enter number of iterations">
        </div>
        <button id="assignNumbersButton" style="margin-top: 10px;">Assign Numbers</button>

        <div class="results" id="results"></div>

        <button id="downloadButton" class="btn btn-primary">Download Results</button>

        
    </div>

    
    
</body>
</html>
